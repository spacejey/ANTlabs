<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentence comparison program</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="string1">
    <p>String1: <input type="text" id="text1" placeholder="Write your sentence" /></p>
  </div>
  <div class="string2">
    <p>String2: <input type="text" id="text2" placeholder="Write your sentence" /></p>
  </div>
  <div class="btn">
    <button id="btn-show">Show Difference</button>
  </div>
  <div class="difference">
    <p id="string1-diff"></p>
    <p id="string2-diff"></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
